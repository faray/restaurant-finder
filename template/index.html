<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Restaurant Finder App">
<meta name="author" content="Farayola Timileyin Emmanuel">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title> LOGIN | Restaurant Finder</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/material.css">
</head>

<body>
    
    <div class="mdl-layout mdl-js-layout" id="form-wrapper">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text" style="font-size:1em">RESTAURANT FINDER  |  LOGIN PAGE </h2>
            </div>
        <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="email" id="username" />
                        <label class="mdl-textfield__label" for="username">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="userpass" />
                        <label class="mdl-textfield__label" for="userpass">Password</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions" id="send-btn">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
            </div>
        </div>
    </main>
</div>



<script src="js/material.js"></script>
</body>

</html>
